<GridLayout rows="auto,*,auto" width="100%" height="80%">
    <StackLayout>
        <Label text="Pick a date and time for your appointment" textWrap="true" *ngIf="showHeader" class="text-center text-muted t-16"></Label>
    </StackLayout>
    <RadCalendar row="1" viewMode="Month" transitionMode="Slide" selectionMode="Single" (dateSelected)="onCalendarDateSelected($event)"
        (dayViewEventSelected)="onCalendarEventSelected($event)" [minDate]="dateToday" [maxDate]="dateNextMonth" [dayViewStyle]="getDayViewStyle()"></RadCalendar>
    <Button row="2" class="cancel-button" text="Cancel" (tap)="onCloseButtonTap()"></Button>
</GridLayout>
