<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <GridLayout columns="*,auto">
        <Label class="action-bar-title" [text]="title"></Label>
        <Label col="1" text="&#xf2bd;" class="fa action-button" (tap)="onProfileButtonTap()"></Label>
    </GridLayout>
</ActionBar>
<StackLayout class="c-bg-lg p-10">
    <ActivityIndicator class="activity-indicator" [busy]="isLoading"></ActivityIndicator>
    <RadListView [items]="resultItems" (itemTap)="resultSelected($event)">
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout rows="auto, auto, auto" columns="auto, *, auto" class="c-bg-white" (tap)="onResultTap(item)">
                <Image row="0" rowSpan="2" col="0" width="60" height="60" class="m-15 m-y-auto text-center img-circle" [src]="item.small_image_url"></Image>
                <Label row="0" col="1" [text]="item.prefix + ' ' + item.first_name + ' ' + item.last_name" class="c-black m-t-15 t-18 font-weight-bold"></Label>
                <Label row="1" col="1" [text]="item.residencies[0].institution_name" class="text-muted m-b-10"></Label>
                <Label row="0" rowSpan="2" col="2" text="&#xf105;" class="fa text-muted t-25 m-r-10 m-b-10 m-y-auto"></Label>
                <StackLayout row="2" colspan="3" class="hr-light"></StackLayout>
            </GridLayout>
        </ng-template>
    </RadListView>
</StackLayout>
