<ActionBar class="action-bar" [title]="title">
    <ActionItem android.position="actionBar" ios.position="right" (tap)="onProfileButtonTap()">
        <Label text="&#xf2c2;" class="fa action-button text-right m-r-15"></Label>
    </ActionItem>
</ActionBar>
<GridLayout rows="auto,*,auto" columns="*">
    <StackLayout>
        <GridLayout rows="auto,auto" columns="*,*" class="m-t-10 p-l-15 p-r-15">
            <Label text="Search by" class="text-muted text-uppercase t-12"></Label>
            <Label text="Reset" col="1" class="text-right m-r-5 c-cr" (tap)="onResetLabelTap()"></Label>
            <StackLayout row="1" col="0" class="pull-right m-r-30" data-name="location">
                <Button text="&#xf041;" [class.active]="zipCode !== ''" [class.selected]="selectedFilter==='location'" class="fa filter-button"
                    (tap)="onFilterButtonTap($event)"></Button>
                <Label text="Location" class="text-center c-cb" (tap)="onFilterButtonTap($event)"></Label>
            </StackLayout>
            <StackLayout row="1" col="1" class="pull-left m-l-30" data-name="specialty">
                <Button text="&#xf0fa;" [class.active]="specialty !== ''" [class.selected]="selectedFilter==='specialty'" class="fa filter-button"
                    (tap)="onFilterButtonTap($event)"></Button>
                <Label text="Specialty" class="text-center c-cb" (tap)="onFilterButtonTap($event)"></Label>
            </StackLayout>
        </GridLayout>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout class="result-panel" row="1">
        <GridLayout rows="auto,*" *ngIf="selectedFilter===''">
            <RadListView row="1" [items]="recentItems" #recentItemsListView [groupingFunction]="listGroupingFunc">
                <ng-template tkListItemTemplate let-item="item">
                    <GridLayout rows="auto, auto" columns="auto, *, auto" class="p-t-10 p-b-10 p-l-15" (tap)="onAppointmentTap(item)">
                        <Image row="0" rowSpan="2" col="0" width="60" height="60" class="p-5 m-r-10 m-y-auto text-center img-circle" [src]="getProviderImage(item)"></Image>
                        <Label row="0" col="1" [text]="getProviderName(item)" class="c-black t-18 font-weight-bold"></Label>
                        <Label row="1" col="1" [text]="getStartTime(item.start_date)" class="text-muted m-b-10"></Label>
                        <Label row="0" rowSpan="2" col="2" text="&#xf105;" class="fa text-muted m-r-10 m-b-10 m-y-auto"></Label>
                    </GridLayout>
                </ng-template>
            </RadListView>
        </GridLayout>
        <StackLayout *ngIf="selectedFilter==='location'">
            <StackLayout>
                <Label text="Location" class="header text-uppercase t-14 p-l-15 p-t-10 p-b-7"></Label>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout>
                <GridLayout rows="auto" columns="auto,*">
                    <Label text="ZIP" class="itemLabel t-19 p-l-15 p-t-10"></Label>
                    <TextField hint="Enter ZIP code...." keyboardType="number" class="pull-right m-r-15" col="1" [(ngModel)]="zipCode"></TextField>
                </GridLayout>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
        </StackLayout>
        <GridLayout rows="auto,*" *ngIf="selectedFilter==='specialty'" class="p-l-15">
            <TextField autocapitalizationType="none" hint="Filter..." [visibility]="!isSpecialtyLoading && (specialtyItems && specialtyItems.length) ? 'visible' : 'hidden'"
                [(ngModel)]="filterSpecialties" (ngModelChange)="onFilterSpecialtiesChange($event)"></TextField>
            <RadListView #specialtyListView [groupingFunction]="specialtyGroupingFunc" row="1" [filteringFunction]="specialtyFilteringFunc" [items]="specialtyItems" selectionBehavior="Press" (itemSelected)="specialtySelected($event)">
                <ng-template tkListItemTemplate let-item="item">
                    <GridLayout class="c-bg-white p-t-10" columns="*,auto" rows="*,auto">
                        <Label [text]="item.specialty" class="itemLabel t-18 p-b-10"></Label>
                        <Label col="1" text="&#xf00c;" [visibility]="item.selected ? 'visible':'hidden'" class="fa checkmark t-19 text-right p-r-20 p-b-10"></Label>
                        <StackLayout row="1" colspan="2" class="hr-light"></StackLayout>
                    </GridLayout>
                </ng-template>
            </RadListView>
            <ActivityIndicator rowSpan="2" class="activity-indicator" [busy]="isSpecialtyLoading"></ActivityIndicator>
        </GridLayout>
    </StackLayout>
    <Button *ngIf="selectedFilter!==''" text="Find Physician" class="find-button" row="2" (tap)="onFindButtonTap()"></Button>
</GridLayout>
